      <div class="photo-item" data-image="images/portfolio/DSC00118.JPG">
        <img src="images/portfolio/DSC00118.JPG" alt="Photography 3" loading="lazy">
      </div>

        <img src="images/portfolio/DSC09890.JPG" alt="Photography 4" loading="lazy">

      <!-- Duplicate set for seamless loop -->

      <div class="photo-item" data-image="images/portfolio/DSC09937.JPG">

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close-btn">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <div class="lightbox-nav">
      <button class="prev-btn">&#8249;</button>
      <button class="next-btn">&#8250;</button>
    </div>
  </div>

  <script>
    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close-btn');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');
    const photoItems = document.querySelectorAll('.photo-item');

    let currentImageIndex = 0;
    const images = ['images/portfolio/DSC00029.JPG', 'images/portfolio/DSC00058.JPG',
      'images/portfolio/DSC00118.JPG', 'images/portfolio/DSC09890.JPG',
      'images/portfolio/DSC09937.JPG'
    ];

    // Open lightbox when clicking on any image
    photoItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        // Get the actual image index (first 5 items only)
        const actualIndex = index % 5;
        currentImageIndex = actualIndex;
        lightboxImg.src = images[currentImageIndex];
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });

    // Close lightbox
    closeBtn.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // Lightbox navigation
    prevBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentImageIndex];
    });

    nextBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      currentImageIndex = (currentImageIndex + 1) % images.length;
      lightboxImg.src = images[currentImageIndex];
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (lightbox.classList.contains('active')) {
        if (e.key === 'Escape') {
          closeLightbox();
        } else if (e.key === 'ArrowLeft') {
          prevBtn.click();
        } else if (e.key === 'ArrowRight') {
          nextBtn.click();
        }
      }
    });

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto';
    }
  </script>

</body>

</html>
